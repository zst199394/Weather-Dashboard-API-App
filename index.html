<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web ZST</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
  <div class="page1">
    <div class="first">
        <button class="btn btn-primary btn-lg" id="btn1">Check The Weather !!!</button>
    </div>
 </div>

 <div class="page2" style="display:none">
   <nav class="navbar navbar-light bg-light">
     <div class="container-fluid">
       <form class="d-flex">
          <input id="input" class="form-control me-2" type="search" placeholder="input a city" aria-label="Search">
          <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button> 
      </form>
        <div class="navbar-brand mx-auto">Weather Dashboard</div>
    </div>
   </nav>

<div class="pageContent">
 <aside>
     <div class="container">
       <h3>Last Search:</h3>
       <ul id="recentSearch">
       </ul>
     </div>
 </aside>
 <main >
     <div id="currentWeather">
       <img id="icon" src="./clear.png" style="display:none">
       

     </div>
     <div class="futureWeather">
       <ul id="futureList">
        <img id="futureIcon" src="./clear.png" style="display:none">
       </ul>
     </div>

 </main>
</div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>   
<script src="./script.js"></script>
</body>
</html>
